<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Eryk Grasela - Developer</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="profile-pic">
                <img src="img/eryk_profile.jpg" alt="profile picture of Eryk Grasela">
            </div>
        </header>
        <main>
            <div class="hover-menu bio fade-in">
                bio
            </div>
            <div class="hover-menu skills fade-in">
                skills
            </div>
            <div class="hover-menu contact fade-in">
                contact
            </div>
            <div class="developer">developer</div>
            <div>
                <div class="first-row">
                    <div class="bio-block"></div>
                    <div class="name-block">eryk grasela</div>
                </div>
                <div class="second-row">
                    <div class="horizontal-thick"></div>
                </div>
                <div class="third-row">
                    <div class="empty"></div>
                    <div class="skills-block"></div>
                </div>
                <div class="forth-row">
                    <div class="contact-block"></div>
                    <div class="empty"></div>
                </div>
                <div class="fifth-row">
                    <div class="horizontal-thin"></div>
                </div>
                <div class="seventh-row">
                    <div class="vertical"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="logo fade-in">
                <img src="/img/logo-3.svg" alt="the logo of Eryk Grasela">
            </div>
            <div class="pointer-block fade-in">
                    <span>></span>
            </div>
        </footer>
    </div>
</body>
</html>
